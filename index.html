<!DOCTYPE html>
<html>
<head>
  <title>Text Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
      <div class="toolbar">
        <!-- Existing toolbar buttons -->
        <button class="toolbar-button" data-command="bold" title="Bold">
          <i class="fas fa-bold"></i>
        </button>
        <button class="toolbar-button" data-command="italic" title="Italic">
          <i class="fas fa-italic"></i>
        </button>
        <button class="toolbar-button" data-command="underline" title="Underline">
          <i class="fas fa-underline"></i>
        </button>
        <button class="toolbar-button" data-command="strikeThrough" title="Strike Through">
          <i class="fas fa-strikethrough"></i>
        </button>
        <button class="toolbar-button" data-command="justifyLeft" title="Justify Left">
          <i class="fas fa-align-left"></i>
        </button>
        <button class="toolbar-button" data-command="justifyCenter" title="Justify Center">
          <i class="fas fa-align-center"></i>
        </button>
        <button class="toolbar-button" data-command="justifyRight" title="Justify Right">
          <i class="fas fa-align-right"></i>
        </button>
        <button class="toolbar-button" data-command="fontSize" title="Font Size">
          <i class="fas fa-text-height"></i>
        </button>
        <button class="toolbar-button" data-command="fontFamily" title="Font Family">
          <i class="fas fa-font"></i>
        </button>
        <button class="toolbar-button" data-command="foregroundColor" title="Foreground Color">
          <i class="fas fa-paint-brush"></i>
        </button>
        <button class="toolbar-button" data-command="backgroundColor" title="Background Color">
          <i class="fas fa-fill-drip"></i>
        </button>
        
        <!-- New buttons for inserting link and image -->
        <button class="toolbar-button" data-command="createLink" title="Insert Link">
          <i class="fas fa-link"></i>
        </button>
        <button class="toolbar-button" data-command="insertImage" title="Insert Image">
          <i class="fas fa-image"></i>
        </button>
      </div>

      <div class="editor" contenteditable="true"></div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
